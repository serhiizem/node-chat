global:
  scrape_interval: 30s
  evaluation_interval: 30s

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 15s
    static_configs:
      - targets: [ 'localhost:9090' ]

  - job_name: 'node-chat'
    scrape_interval: 15s
    metrics_path: '/api/metrics'
    static_configs:
      - targets: [ 'localhost:8082' ]